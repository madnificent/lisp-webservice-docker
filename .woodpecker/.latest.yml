pipeline:
  build-and-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      platforms: linux/amd64,linux/arm64
      repo: "${CI_REPO_OWNER}/${CI_REPO_NAME%%-docker}"
      tags: latest
    secrets: [docker_username, docker_password]
    when:
      event: push
      branch: [master, main]
